<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="icon" type="image" href="assets/icon.png" />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <h1>MV</h1>
        <a href="home.html">Home</a>
        <a href="watchlist.html">Watchlist</a>
        <img
          src="assets/profile-image.png"
          alt="Profile Image"
          class="nav-img"
        />
      </div>
    </div>
    <div class="container">
      <div class="profile-header">
        <label for="profile-img-input" class="profile-img-label">
          <img
            src="assets/profile-image.png"
            alt="Profile Image"
            class="profile-img"
            id="profile-img"
          />
        </label>
        <input
          type="file"
          id="profile-img-input"
          style="display: none"
          accept="image/*"
        />
        <h2 id="user-name">User Name</h2>
        <textarea id="bio" class="bio" disabled>
This is a short bio about the user. It can include information about their interests, favorite movies, and more.</textarea
        >
        <button id="edit-bio-btn">Edit Bio</button>
        <button id="save-bio-btn" style="display: none">Save Bio</button>
      </div>
    </div>
    <script type="module" src="js/profile.js"></script>
  </body>
</html>
